<!DOCTYPE html>
<html>
<head>
<title> Title </title>

     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
  input-group {
    position: relative;
    width: 50%;
  
}
input {
    text-indent: 20px;
    width: 100%;
    height: 39px;
    border-radius: 5px;
}

i {
    position: absolute;
    left: 0;
}
</style>
</head>
<body>
	<div class="container">
     <a href="exxx.html" data-toggle="modal" data-target="#myModal" style="text-decoration:none;">Book it</a>
      <div class="modal fade" id="myModal" role="dialog">
       <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title" style="margin-left:60px;font-size:30px;font-family:Algerian;color:red;">Make Your Reservation Now</h4>
         </div>
        <div class="modal-body">
           <div class="col-md-12">
           	<div class="col-md-6">
            <div class="input-group">
                <label>Name:</label>
               <i class="fa fa-user" style="margin-top:30px;font-size:23px;margin-left:3px;color:red;"></i>
               <input type="text" name="txtName" placeholder="Name" style="width:246px;">
            </div><br>
             <div class="input-group">
                <label>Phone Number:</label>
               <i class="fa fa-phone" style="margin-top:30px;font-size:23px;margin-left:3px;color:red;"></i>
               <input type="text" name="txtPhone" placeholder="Phone Number"  style="width:246px;">
            </div>
           	</div>
          	
            
           	<div class="col-md-6">
             <div class="input-group">
                <label>Email:</label>
               <i class="fa fa-envelope" style="margin-top:32px;font-size:21px;margin-left:1px;color:red;"></i>
               <input type="text" name="txtEmail" placeholder="Email"  style="width:246px;">
            </div>
             <div class="input-group"><br>
                <label>City:</label>
               <i class="fa fa-map-marker" style="margin-top:30px;font-size:23px;margin-left:3px;color:red;"></i>
               <input type="text"  name="txtCity" placeholder="City"  style="width:246px;">
            </div>
            </div>
           	</div>
           <br>
           <div class="col-md-12"><br>
           	<div class="col-md-4">
            <div class="input-group">
                <label>Date:</label>
               <i class="fa fa-calendar" style="margin-top:30px;font-size:23px;margin-left:3px;color:red;"></i>
               <input type="date"  name="txtDate" placeholder=""  style="width:160px;">
            </div>
           		</div>
           	<div class="col-md-4">
              <div class="input-group">
                <label>Time:</label><br>
               <i class="fa fa-clock-o" style="margin-top:9px;font-size:23px;margin-left:3px;color:red;"></i>
                 <select style="width:160px;height:39px;border-radius:5px;">
                  <option></option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Other</option>
                </select>
            </div>
           		</div>
           	<div class="col-md-4">
            <div class="input-group">
                <label>No.of People:</label>
               <i class="fa fa-users" style="margin-top:30px;font-size:23px;margin-left:3px;color:red;"></i>
                <select style="width:160px;height:39px;border-radius:5px;">
                  <option></option>
                	<option>1 People</option>
                	<option>2 People</option>
                	<option>3 People</option>
                	<option>4 People</option>
                	<option>More</option>
                </select><br><br><br><br>
           	</div>
           </div>
           </div>
            <button type="button" class="btn btn-default" data-dismiss="modal" style="font-size:20px;font-family:Andalus;width:524px;background:red;color:white;margin-left:22px;">Book Now</button>
        </div>
       
      </div>
     </div>
  </div>
 </div>
 </body>
</html>
